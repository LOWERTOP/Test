name: Update Rule Files

on:
  push:
    paths:
      - 'Talkatone.sgmodule'  # 仅当 Talkatone.sgmodule 文件发生推送时触发
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run script to update rule files
      run: |
        python update_rule_files.py
