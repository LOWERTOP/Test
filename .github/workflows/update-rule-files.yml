name: Auto Update Rules on Module Change

on:
  # 当Talkatone.sgmodule文件发生推送时触发工作流
  push:
    paths:
      - 'Talkatone.sgmodule'

  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  update-subfiles:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run the update script
      run: |
        python update_rule_files.py
