name: Sync README.md Between Branches

on:
  push:
    branches:
      - main
      - README  # ğŸ”¹ ç›‘å¬ README åˆ†æ”¯å˜æ›´
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Sync README.md from `main` to `README`
        if: github.ref == 'refs/heads/main'
        run: |
          git checkout README
          git pull origin README
          git checkout main -- README.md
          git commit -am "Sync README.md from main to README" || echo "No changes to commit"
          git push origin README

      - name: Sync README.md from `README` to `main`
        if: github.ref == 'refs/heads/README'
        run: |
          git checkout main
          git pull origin main
          git checkout README -- README.md
          git commit -am "Sync README.md from README to main" || echo "No changes to commit"
          git push origin main
