name: Update Rule Files

on:
  push:
    paths:
      - Talkatone.sgmodule  # 仅当母文件更新时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  update_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run update script
      run: |
        python update_rule_files.py
        echo "Update script finished"

    - name: Check for changes (git status)
      run: |
        git status

    - name: Check for differences (git diff)
      run: |
        git diff

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git diff --quiet || git commit -m "Update rule files based on Talkatone.sgmodule"
        git push
      continue-on-error: true  # 即使没有更改，也不会导致任务失败
