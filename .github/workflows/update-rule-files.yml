name: Update Rule Files

on:
  push:
    paths:
      - 'Talkatone.sgmodule'  # 仅当 Talkatone.sgmodule 文件发生推送时触发
  workflow_dispatch:  # 支持手动触发
    inputs:
      commit_message:
        description: 'Commit message for updates'
        required: true
        default: 'Update rule files from Talkatone.sgmodule'

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run the update script
      run: |
        python update_rule_files.py

    - name: Commit and push updated files
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .  # 添加所有更改
        git commit -m "${{ github.event.inputs.commit_message }}" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
